<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Импорт внешних виджетов</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <h2>Добавление видео из Youtube</h2>
        <iframe width="100%" 
                height="1500px" 
                src="https://www.youtube.com/embed/G1IbRujko-A" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>

        <h2>Добавление карты из Google</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2236.1675706527844!2d37.719192054262166!3d55.91179475615019!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b531085aaa8c05%3A0xccc2897d05a95151!2z0JzRi9GC0LjRidC40L3RgdC60LDRjyDRiNC60L7Qu9CwINC_0YDQvtCz0YDQsNC80LzQuNGB0YLQvtCy!5e0!3m2!1sru!2sru!4v1653234462362!5m2!1sru!2sru" 
                width="100%" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade"></iframe>

        <h2>Добавление карты из Ындекса</h2>
        <div style="position:relative;overflow:hidden;">
                <a href="https://yandex.ru/maps/org/shkola_programmistov_v_g_mytishchi/1345374748/?utm_medium=mapframe&utm_source=maps" style="color:#eee;font-size:12px;position:absolute;top:0px;">Школа программистов в г. Мытищи</a>
                <a href="https://yandex.ru/maps/10740/mytischi/category/further_education/184106162/?utm_medium=mapframe&utm_source=maps" style="color:#eee;font-size:12px;position:absolute;top:14px;">Дополнительное образование в Мытищах</a>
                <a href="https://yandex.ru/maps/10740/mytischi/category/computer_courses/184106158/?utm_medium=mapframe&utm_source=maps" style="color:#eee;font-size:12px;position:absolute;top:28px;">Компьютерные курсы в Мытищах</a>
                <iframe src="https://yandex.ru/map-widget/v1/-/CCUJEWxsSD" 
                        width="100%" 
                        height="400" 
                        frameborder="0" 
                        allowfullscreen="true" 
                        style="position:relative;"></iframe>
        </div>

        <h2>Добавление трека из Яндекс.Музыка</h2>
        <iframe frameborder="0" 
                width="50%" 
                height="180" 
                src="https://music.yandex.ru/iframe/#track/485722/5237682">Слушайте <a href='https://music.yandex.ru/album/5237682/track/485722'>Arrival Of The Birds</a> — <a href='https://music.yandex.ru/artist/144194'>The Cinematic Orchestra</a> на Яндекс.Музыке</iframe>

                <iframe frameborder="0" style="border:none;width:100%;height:450px;" width="100%" height="450" src="https://music.yandex.ru/iframe/#album/5237682">Слушайте <a href='https://music.yandex.ru/album/5237682'>«Пурпурные крылья: Тайна фламинго»</a> — <a href='https://music.yandex.ru/artist/144194'>The Cinematic Orchestra</a> на Яндекс.Музыке</iframe>
